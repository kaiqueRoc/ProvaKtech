<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title> Prova Ktech</title>
</head>

<body class="body" style="background-color:white">
    <h1 class="display-4"> Cadastrar Carro </h1>
    <div name="cadastroCarro" id="cadastroCarro">
        <div clas="d-none" id="AddCar" name="addCar">
            <div class="form-group">
                <label> Nome </label>
                <input type="text" class="form-control" for="nome" name="nome_Carro" id="nome_Carro" placeholder="Digite o nome do carro">
            </div>
            <div>
                <label>Marca</label>
                <input type="text" for="marca" name="marca_Carro" id="marca_Carro" class="form-control" placeholder="Digite a marca do carro">
            </div>
            <div class="form-group">
                <label> Cor </label>
                <input type="text" class="form-control" placeholder="Digite a cor do carro" for="cor" name="cor_Carro" id="cor_Carro">
            </div>
            <div class="form-group">
                <select class="form-select" aria-label="SelecionarMotor" name="motorCar" id="motorCar">
                    <option selected>Selecionar motor</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <br/>
            <button class="btn btn-secondary" id="btnCadastrarCarro" name="btnCadastrarCarro">Cadastrar</button>
        </div>
    </div>
    </br>

    <h1 class="display-4"> Lista de Carros </h1>
    <br />
    <div class="form-group">
        <select class="form-select" name="selectMotor" id="selectMotor">
            <option name="SelecionarCarro" id="SelecionarCarro" value="SelecionarCarro">Selecionar Carro</option>
        </select>
        </br>
    </div>

    <label>Id: <input class="input-group mb-3" type="text" name="IdCarro" id="IdCarro"></label>
    <label>Marca: <input class="input-group mb-3" type="text" name="marcaCarro" id="marcaCarro"></label>
    <label>Modelo: <input class="input-group mb-3" type="text" name="modeloCarro" id="modeloCarro"></label>
    <label>Cor: <input class="input-group mb-3" type="text" name="corCarro" id="corCarro"></label>
    <label>Motor: <input class="input-group mb-3" type="text" name="motorCarro" id="motorCarro"></label><br>
    <label>Cilindros: <input class="input-group mb-3" type="text" name="cilindroCarro" id="cilindroCarro"></label>
    <label>Litragem: <input class="input-group mb-3" type="text" name="litragemCarro" id="litragemCarro"></label>
    <label>Posicionamente do Cilindro: <input class="input-group mb-3" type="text" name="posicaoCarro" id="posicaoCarro"></label>

    <div class="d-none" id="observacaoCarro" name="observacaoCarro">
        <label>Observação: <input class="input-group mb-3" type="text" name="obsCarro" id="obsCarro"></label>
    </div>

    <br />
    <button role="button" class="btn btn-danger" id="removeCarro" name="removeCarro">Apagar</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
